# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - au-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Print environment variables for debugging
        run: |
          echo "MongoDB ID: $MONGODB_ID"
          echo "MongoDB Host: $MONGO_DB_HOST"
          # Don't print out the password, ensure it's being set by counting characters
          echo "MongoDB Password Length: ${#MONGO_DB_PWD}"
      - name: Set execute permissions on deploy.sh
        run: chmod +x deploy.sh

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
        env:
          MONGODB_ID: ${{ secrets.MONGODB_ID }}
          MONGO_DB_HOST: ${{ secrets.MONGO_DB_HOST }}
          MONGO_DB_PWD: ${{ secrets.MONGO_DB_PWD }}

      - name: Zip artifact for deployment excluding node_modules
        run: zip -r release.zip . -x node_modules/**\*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      # - name: Upload artifact for deployment job
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: node-app
      #     path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'au-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D24D0D319FED4C13AD49E49EDE385885 }}
          package: .
