# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - au-backend-codebase

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

        env:
          MONGODB_ID: ${{ secrets.MONGODB_ID }}
          MONGO_DB_PWD: ${{ secrets.MONGO_DB_PWD }}
          MONGO_DB_HOST: ${{ secrets.MONGO_DB_HOST }}

      - name: Make deploy.sh executable
        run: chmod +x deploy.sh

      - name: Zip artifact for deployment excluding node_modules
        run: zip -r release.zip . -x node_modules/**\* .git/**\*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      # - name: Unzip artifact for deployment
      #   run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'au-backend-codebase'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DE7D3CBFF9D8443DBF48E886F1C980B3 }}
      - name: Delete zip file
        run: rm release.zip
